name: pipeline

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    name: Pipeline
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with: 
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      
      - name: Install packages
        run: yarn install

      - name: Run Typescript Checks
        run: yarn lint
        
      - name: Run Unit Tests
        run: true || yarn test

      - name: Run Integration Tests
        run: true || yarn integration-test

      - name: Smoke Tests
        run: true || scripts/smoke-test

      - name: Build Node App
        run: yarn build

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Container
        run: yarn semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
